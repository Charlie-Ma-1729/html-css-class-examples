<!DOCTYPE HTML>
<html>
    <head>
        <title>HTML範例</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>這是標題1</h1>
        <h2>這是標題2</h2>
        <h3>這是標題3</h3>
        <h4>這是標題4</h4>
        <h5>這是標題5</h5>
        <h6>這是標題6</h6>
        
        <h2 style="color:blue">文字</h2>
        <p>這些是<br>文字</p>
        
        <h2 style="color:blue">項目</h2>
        <ul>
            <li>我是第一項</li>
            <li>我是第二項</li>
            <li>我是第三項</li>
        </ul>
        
        <h2 style="color:blue">超連結</h2>
        <a href="https://url.ckcsc.net/">短網址</a>
        <br>
        <h2 style="color:blue">會開在新分頁的超連結</h2>
        <a href="https://url.ckcsc.net/" target="_blank">短網址</a>
        <br>
        <h2 style="color:blue">標題結合超連結</h2>
        <a href="https://url.ckcsc.net/"><h1>短網址</h1></a>
        
        <h2 style="color:blue">圖片</h2>
        <img src="https://i.imgur.com/Rhgvj4A.png">
        
        <h2 style="color:blue">表格</h2>
        <table border="1">
            <tr>
                <th>第一列標題</th>
                <th>第二列標題</th>
            </tr>
            <tr>
                <td>第一列第一行內容</td>
                <td>第二列第一行內容</td>
            </tr>
            <tr>
                <td>第一列第二行內容</td>
                <td>第二列第二行內容</td>
            </tr>
        </table>
        
        <h2 style="color:blue">打文字的</h2>
        <input type="text" name="boxname">
        <br>
        <h2 style="color:blue">文字框裡預設可以顯示字</h2>
        <input type="text" name="text" value="這是預設">
        <br>
        <h2 style="color:blue">打密碼的</h2>
        <input type="password" name="password">
        <br>
        <h2 style="color:blue">按鈕</h2>
        <input type="submit" value="按鈕上面的字">
        <br>
        <h2 style="color:blue">二選一選擇</h2>
        <input type="radio" name="sex" value="male" checked>男
        <input type="radio" name="sex" value="female">女
        <br>
        <h2 style="color:blue">檢查勾選</h2>
        <input type="checkbox" name="vehicle" value="agree">同意
        <br>
        <h2 style="color:blue">只能有數字</h2>
        <input type="number" name="number" min="1" max="5">
        <br>
        <h2 style="color:blue">選日期的</h2>
        <input type="date" name="date">
        <br>
        <h2 style="color:blue">選顏色的</h2>
        <input type="color" name=" color">
        
        <!-- 註解 -->
    </body>
</html>
